<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>


  <div fxFlex="40">
    <h2>Comments</h2>
    <div fxFlex *ngIf="dish">
      <mat-list>
        <mat-list-item  *ngFor="let item of dish.comments">
          <p matLine>
            <span>{{item.comment}}</span><br>
            <span>{{item.rating}} Stars</span><br>
            <span>-- {{item.author}} {{item.date | date}}</span>
        </mat-list-item>
      </mat-list>
      <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <p>
        <mat-form-field>
          <input matInput placeholder="Name">
        </mat-form-field>
        </p>
        <p>
        <mat-slider tickInterval="1" thumbLabel min="0" max="5"></mat-slider>
        </p>
        <p>
        <mat-form-field>
          <textarea rows=12 matInput placeholder="Your Comment"></textarea>
        </mat-form-field>
        </p>
        <p>
        <button color="primary" mat-raised-button>Submit</button>
        </p>
      </form>
    </div>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading...Please Wait</h4>
  </div>

</div>
