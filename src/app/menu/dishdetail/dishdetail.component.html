<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <h2>Comments</h2>
    <div fxFlex *ngIf="dish">
      <mat-list *ngFor="let item of dish.comments">
        <mat-list-item>
          <p mat-line>{{item.comment}}</p>
          <p mat-line>{{item.rating}} Stars</p>
          <p mat-line>-- {{item.author}} {{item.date | date}}</p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>

</div>
